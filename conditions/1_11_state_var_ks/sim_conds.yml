# 各種初期条件・境界条件の定義

# 使用データ
data_path: 20240624_ICTへの提供データ_PSA実験_編集_メイン.xlsx

# 計算時間(min)
dt: 0.01

# セル分割
CELL_SPLIT: {
  num_str: 2,         # ストリーム分割数（垂直方向）
  num_sec: 3,         # セクション分割数（平行方向）
}

# 触媒充填層の初期条件
PACKED_BED_COND: {
  Dbed: 0.1552,       # 充填層直径 [m]
  # Rbed: Dbed/2,     # 充填層半径 [m]
  # Sbed: pi*Rbed**2, # 充填層断面積 [m2]
  Lbed: 0.86800,      # 充填高さ [m]
  # Vbed: Sbed * Lbed,# 充填体積 [m3]
  Mabs: 10800,        # 充填吸着材量 [g]
  # rho_abs: Mabs/Vbed/1e6 # 吸着材かさ密度 [g/cm3]
  lambda_col: 0.2,    # 充填層熱伝導率 [W/m/K]
  epsilon_p: 0.3,     # 充填層粒子放射率 [-]
  cabs: 0.8,          # 充填層粒子比率 [J/g/K]
  # Cbed: cabs*Mabs,  # 充填層熱容量 [J/K]
  kp: 1.134575,       # 充填材の熱伝導率 [W/m/K]
  epsilon: 0.36,      # 平均空隙率 [-]
  dp: 0.003,          # 平均粒子径 [m]
  phi: 1,             # 形状補正係数 [-]
  vp: 2,              # 到達真空圧力 [kPaA]
  ks: 0.2,              # 吸着移動係数 [1e6/sec]
}

# 容器壁条件
DRUM_WALL_COND: {
  Ddrum: 0.1652,      # 容器直径 [m]
  # Rdrum: Ddrum/2,   # 容器半径 [m]
  # Ldrum: Lbed,      # 容器高さ [m]
  # Tdrumw: Rdrum-Rbed# 容器壁厚み [m]
  # Sdrumw: pi*(Rdrum**2-Rbed**2), # 容器壁断面積 [m2]
  # Vdrumw: Sdrum*Ldrum, # 容器壁体積 [m3]
  Dense_drumw: 7.93,   # 容器壁密度 [g/cm3]
  # Wdrumw: Dense_drumw*Vdrumw*1e6, # 容器壁総重量
  sh_drumw: 0.59,     # 容器壁比熱 [J/g/K]
  c_drumw: 16.7,      # 容器壁熱伝導率 [W/m/K]
  # la_drum: pi*Ddrum*Ldrum, # 容器側面積 [m2]
  coef_outair_heat: 20, # 外気熱伝達係数 [W/m2/K]
  temp_outside: 18,   # 外気温 [℃]
  # coef_hw1: 1,        # 壁-層伝熱係数の補正係数
}

